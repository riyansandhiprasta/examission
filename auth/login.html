<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Examission</title>
</head>
<body>
    <div class="px-20 py-10">
        <a href="/" class="text-blue-500 text-sm">Ke Beranda</a>
    </div>

    <div class="bg-white shadow-2xl mx-auto w-80 p-10 mt-4 rounded-xl mb-20">
        <div class="mx-auto flex justify-center">
            <h1 class="text-blue-500 font-bold text-2xl mb-3">Login</h1>
        </div>
        <form action="/login" method="POST" class="mt-6">
            <label class="text-slate-700 text-sm" for="">NIM/NIS</label>
            <input type="text" name="nim" id="nim" class="w-full rounded-full mt-1 mb-4 bg-slate-100 h-8 px-2" required>

            <label class="text-slate-700 text-sm" for="">Password</label>
            <input type="text" name="password" id="password" class="w-full rounded-full mt-1 mb-4 bg-slate-100 h-8 px-2" required>
            
            <input type="hidden" name="role" id="role" value="user">
            
            <div class="flex justify-center">
                <a href="/beranda.html" class="bg-blue-500 px-6 py-2 rounded-full mt-6 text-white font-semibold">Login</a>
            </div>
        </form>

        <div class="flex justify-center mt-4">
            <a href="/auth/register.html" class="text-blue-500 text-sm">Register</a>
        </div>
        
    </div>
</body>
</html>
